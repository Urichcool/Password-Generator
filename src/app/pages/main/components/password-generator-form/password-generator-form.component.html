<section class="form-section">
  <h1 class="text-preset-2 form-title">Password Generator</h1>
  <form class="form">
    <label class="password-label">
      <input
        [value]="passwordToCopy"
        #passwordInput
        placeholder="P4$5W0rD!"
        class="password-input"
        type="text"
        disabled
      />
      <button
        class="copy-button"
        type="button"
        (click)="copyToClipboard(passwordInput.value)"
      >
        <img
          src="/icons/copy-icon.svg"
          alt="copy-icon"
          width="18"
          height="20"
        />
      </button>
    </label>
    <div class="checkbox-container">
      <div class="checkbox-range-container">
        <p class="text-preset-4 checkbox-range-text">Character Length</p>
        <strong class="text-preset-2 checkbox-range-value">{{rangeValue}}</strong>
      </div>
      <input [value]="rangeValue" class="range-input" type="range" min="4" max="15" (input)="onRangeInput($event)"/>
    </div>
  </form>
</section>
